<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browsing {{ dir }}</title>
  </head>
  <body>
    <h1>{{ dir }}</h1>
    <hr />
    <ol>
      {% for item in items %}
      <li><a href="./{{ item }}">{{ item }}</a></li>
      {% endfor %}
    </ol>
    <style>
      li {
        list-style: disc;
      }
    </style>
  </body>
</html>
